<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact liste</title>
</head>
<body>
    <header>
        <h1>Contact liste</h1>
    </header>
    <main>
        <form>

            <label for="firstName">Prenom: </label>
            <input type="texte" name="firstName" id="firstName">

            <label for="lastName">Nom: </label>
            <input type="texte" name="lastName" id="lastName">

            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
            
            <input type="submit" value="Ajouter contat" id="add-contact">
        </form>

        <div id="error-msg">

        </div>
        
        <div id="display-contact">
            
        </div>
    </main>
</body>
</html>
